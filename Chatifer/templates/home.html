{% extends 'index.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
{% block head %}
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/home.css' %}">
{% endblock %}
<body>
    {% block body%}
    <div id="main-content">
        <div id="chat-server">

            <h1>Server Connection</h1>

            <label for="robotIP">Robot IP Address:</label>
            <input type="text" id="robotIP" name="robotIP" placeholder="Enter IP address">
        
            <label for="port">Port Number:</label>
            <input type="number" id="port" name="port" placeholder="Enter port number">
        
            <button onclick="connectChat()">Connect</button>
        </div>

        <div id="saved-servers">

        </div>
    </div>
    {% endblock %}
</body>
</html>
